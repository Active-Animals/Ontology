pattern_name: context_by_activity

pattern_iri: https://github.com/Active-Animals/Ontology/patterns/context_by_activity

description: >-
  This pattern captures context behaviours which are best differentiated by the activities which they incorporate.

  Examples:
  - continuous-ram: suspension-feeding that involves mouth-opening

contributors:
  - https://orcid.org/0000-0002-6601-2165
  - https://orcid.org/0000-0002-4277-2151

classes:
  context_behaviour: ACTAN:0000751
  activity_behaviour: ACTAN:0000078
  
relations:
  has_part: BFO:0000051
  
vars:
  context: "'context_behaviour'"
  activity: "'activity_behaviour'"
  
name:
  text: "%s"
  vars:
    - context

def:
  text: "%s that involves %s."
  vars:
    - context
    - activity

equivalentTo:
  text: "%s and 'has_part' some %s"
  vars:
    - context
    - activity
