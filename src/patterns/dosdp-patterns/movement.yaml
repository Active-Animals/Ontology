pattern_name: movement

pattern_iri: https://github.com/Active-Animals/Ontology/patterns/movement

description: >-
  This pattern captures movement activities of parts of the body, characterized by their qualities, but within limits (qualities concerning morphology, direction, position, or physical quality of a process).

  Examples:
  - bending: movement that has a curved quality
  - jerking: movement that has a discontinuous quality
  - shrivelling: contracting that has a 'decreased area' quality

contributors:
