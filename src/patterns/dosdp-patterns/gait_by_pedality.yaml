pattern_name: gait_by_pedality

pattern_iri: https://github.com/Active-Animals/Ontology/patterns/gait_by_pedality

description: >-
  A gait (locomotor chain) characterized by a specific pedality pattern.
  The gait has a quality describing the number or type of limbs used
  in the locomotor pattern.

  Examples:
  - bipedal gait: gait that has quality 'bipedal'
  - quadrupedal gait: gait that has quality 'quadrupedal'
  - hexapedal gait: gait that has quality 'hexapedal'
  - gathered-suspended: unsupported that has quality 'quadrupedal'

contributors:
  - https://orcid.org/0000-0002-6601-2165

classes:
  gait: ACTAN:0000126
  pedality: ACTAN:0000051

relations:
  has_quality: RO:0000086

vars:
  pedality_type: "'pedality'"

name:
  text: "%s gait"
  vars:
    - pedality_type

def:
  text: "A gait that has quality %s."
  vars:
    - pedality_type

equivalentTo:
  text: "'gait' and 'has_quality' some %s"
  vars:
    - pedality_type
