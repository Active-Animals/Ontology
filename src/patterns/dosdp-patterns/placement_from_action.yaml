pattern_name: placement_from_action

pattern_iri: https://github.com/Active-Animals/Ontology/patterns/placement_from_action

description: >-
  A placement (body part position/orientation) that results from or is
  characterized by a specific action. The placement is defined by having
  a particular movement kinematic as part of it.

  Examples:
  - lifted: placement that has part 'lifting'
  - flexed: placement that has part 'flexing'
  - curled: placement that has part 'curling'
  - buckled: contracted placement that has part 'buckling'

contributors:
  - https://orcid.org/0000-0002-6601-2165

classes:
  placement: ACTAN:0000081
  movement_kinematic: ACTAN:0000082

relations:
  has_part: BFO:0000051

vars:
  action: "'movement_kinematic'"

name:
  text: "%s"
  vars:
    - action

def:
  text: "Placement that results from %s."
  vars:
    - action

equivalentTo:
  text: "'placement' and 'has_part' some %s"
  vars:
    - action
