pattern_name: repertoire_with_component

pattern_iri: https://github.com/Active-Animals/Ontology/patterns/repertoire_with_component

description: >-
  A behavioural repertoire (configuration of behaviour) that is
  characterized by having a specific type of component as part. This
  pattern captures repertoires defined by their structural elements.

  Examples:
  - chain: repertoire that has part 'module' (behavioural element)
  - state: repertoire that has part 'transition'
  - module: repertoire that has part 'organism subdivision' (body part)

contributors:
  - https://orcid.org/0000-0002-6601-2165

classes:
  repertoire: ACTAN:0000017
  component: BFO:0000001

relations:
  has_part: BFO:0000051

vars:
  parent_repertoire: "'repertoire'"
  component_type: "'component'"

name:
  text: "%s"
  vars:
    - parent_repertoire

def:
  text: "%s that has part %s."
  vars:
    - parent_repertoire
    - component_type

equivalentTo:
  text: "%s and 'has_part' some %s"
  vars:
    - parent_repertoire
    - component_type
